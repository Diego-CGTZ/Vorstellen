<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="png" href="img/logo.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e635c40d8e.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">

    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="script.js">
    </script>

    <title>Vorstellen</title>
</head>

<body>
    <div class="navegacion">
        <nav class="navbar">
            <h1 class="navbar__empresa">
                <img class="navbar__empresa__logo" src="img/logo.png" alt="logo Vorstellen">
                <span class="titulo">Vorstellen</span>
            </h1>

            <div class="navbar__enlaces">
                <a class="enlace" href="">Productos</a>
                <a class="enlace" href="">Ubicación</a>
                <a class="enlace" href="">Contáctanos</a>
                <a class="enlace" href="">Redes sociales</a>
            </div>
        </nav>
    </div>

    <!--========================redes=============================== -->

    <div class="contenedor center">
        <section id="redes">
            <h2 class="titulo">Redes sociales</h2>
            <hr class="divisor">

            <div class="enlaces">

                <div class="social_box">
                    <a href="https://www.instagram.com/vorstellenleon/">

                        <i class="fa-brands fa-instagram"></i>

                    </a>
                </div>

                <div class="social_box">
                    <a href="tel:477 309 0954">
                    
                        <i class="fa-brands fa-whatsapp"></i>
                    
                    </a>
                </div>

                <div class="social_box">
                    <a href="mailto:vorstellenleon@gmail.com">

                        <i class="fa-regular fa-envelope"></i>

                    </a>    
                </div>

                <div class="social_box">
                    <a href="https://www.facebook.com/people/Vorstellen/100090392326313/?mibextid=ZbWKwL">
                        
                        <i class="fa-brands fa-facebook"></i>
                    
                    </a>
                </div>

            </div>

        </section>
    
    </div>

    <!-- ===========================Servicios=============================== -->

    <div class="contenedor center">
        <section class="servicios">
            <h2 class="titulo">Servicios</h2>
            <hr class="divisor">

            <div class="menus__servicios">
                <div class="menu bordado">
                    <div class="boton__servicios">
                        <a href="">
                            <h3 class="subtitulo">Bordado</h3>
                        </a>
                    </div>
                </div>
    
                <div class="menu vinil">
                    <div class="boton__servicios">
                        <a href="">
                            <h3 class="subtitulo">Vinil</h3>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- ==================================contacto======================================= -->

    <section class="contacto">
        <div class="contenedor center">
            <h2 class="titulo">Contactanos</h2>

            <hr class="divisor">
            <form class="formulario">
                <fieldset>
                    <legend>Llena los datos para mandarnos un mensaje a nuestro correo</legend>

                    <div class="contenedor__campos">
                        <div class="campo">
                            <label>Nombre</label>
                            <input class="input-text" type="text" placeholder="Nombre">
                        </div>
                        <div class="campo">
                            <label>Telefono</label>
                            <input class="input-text" type="number" placeholder="Numero de telefono">
                        </div>
                        <div class="campo">
                            <label>Correo</label>
                            <input class="input-text" type="email" placeholder="Correo">
                        </div>
                        <div class="campo">
                            <label>Mensaje</label>
                            <textarea class="input-text"></textarea>
                        </div>
                        <div class="campo">
                            <button>
                                <div class="svg-wrapper-1">
                                    <div class="svg-wrapper">
                                        <svg height="24" width="24" viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M0 0h24v24H0z" fill="none"></path>
                                            <path
                                                d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                                                fill="currentColor"></path>
                                        </svg>
                                    </div>
                                </div>
                                <span>Send</span>
                            </button>
                        </div>

                    </div>
                </fieldset>
            </form>
        </div>
    </section>

    <footer class="footer">

        <p>Todos los derechos reservados Vorstellen</p>
    
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
